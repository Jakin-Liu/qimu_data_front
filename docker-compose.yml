version: '3.8'

services:
  qimu-data-front:
    image: registry.cn-guangzhou.aliyuncs.com/seven-qimu/qimu_data_front:latest
    platform: linux/amd64
    container_name: qimu-data-front
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # API 后端地址（根据实际情况修改）
      - NEXT_PUBLIC_API_BASE_URL=http://8.148.158.25:3900
    networks:
      - qimu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  qimu-network:
    driver: bridge

